<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <link rel="stylesheet" href="zola/ini.css">
</head>
<body>
    <main class="grid lg:grid-cols-4 sm:grid-cols-2 col-span-1 sm:grid-rows-[repeat(7,_110px)] grid-row-[repeat(8,_200px)] lg:grid-rows-[repeat(4,_200px)]">
        <section class="lg:col-span-4 lg:row-span-1  sm:row-span-2">1</section>
        <section class="lg:col-span-2 lg:row-span-1  sm:row-span-1">2</section>
        <section class="lg:col-span-1 lg:row-span-1 sm:col-span-1 sm:row-span-4">3</section>
        <section class="lg:col-span-1 lg:row-span-2 sm:row-span-1">4</section>
        <section class="lg:col-span-1 lg:row-span-1">5</section>
        <section class="lg:col-span-1 lg:row-span-1">6</section>
        <section class="lg:col-span-1 lg:row-span-1 sm:col-span-2">7</section>
        <section class="lg:col-span-4 sm:col-span-2 sm:row-span-1">8</section>
    </main>
</body>
</html>
